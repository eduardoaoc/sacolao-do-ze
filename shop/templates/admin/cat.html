        <table class="content-table">
            <thead>
                {% if categories %}

                    <th>ID</th>
                    <th>Nome</th>
                    <th>Editar</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{category.name}}</td>
                    <td>
                        <a href="{{url_for('updateproduct', id=product.id)}}"" class="btn-edit">
